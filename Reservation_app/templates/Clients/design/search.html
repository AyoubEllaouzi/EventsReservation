
<form method="GET" action="{% url 'search_events' %}">
    {% csrf_token %}
    <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container">
            <div class="bg-white shadow" style="padding: 35px;">
                <div class="row g-2">
                    <div class="col-md-10">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <div class="date" id="date2" data-target-input="nearest">
                                    <input name="search" type="text" class="form-control datetimepicker-input" placeholder="Rechercher un événement" data-target="#date2" data-toggle="datetimepicker"/>
                                </div>
                            </div>

                            <div class="col-md-3">
                             <select name="filter_by" class="form-select">
                                  <option value="price_0_200">0 - 200</option>
                                  <option value="price_200_500">200 - 500</option>
                                  <option value="price_500_1000">500 - 1000</option>
                            </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100" >Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
